<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
       <div id="container" >
        <h3>Javascript Calculator</h3>
       <form name="cal">
          <input type="text" id="screen" name="screen" placeholder="0" readonly/>
          <div id="cont">
            <input type="button" id="btn1" name="b1" onclick="clearScreen()" value="C">
            
      <input type="button" id="btn1" name="b1" onclick="del()" value="&larr;">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="%">
              
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="/">
      
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="7">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="8">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="9">
              
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="*">
      
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="4">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="5">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="6">
              
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="-">
      
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="1">
    
      <input type="button" id="btn1" onclick="getValue(this.value)" value="2">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="3">
      
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="+">
              
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value="0">
      
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)"  value="00">
    
      <input type="button" id="btn1" name="b1" onclick="getValue(this.value)" value=".">
              
      <input type="button" id="btn1" name="b1" onclick="resultCalc()" value="="/>
      </form>
       </div></div>
       <script src="./js/script1.js"></script>

    </body>
</html>
